<table>
    <tr>
        <th><a ng-click="sort('id')">ID</a></th>
        <th><a ng-click="sort('name')">Name</a></th>
        <th></th>
    </tr>
    <tr ng-repeat="item in items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td><button ng-click="selectItem(item)">Select</button><button ng-click="remove(item)">remove</button></td>
    </tr>
</table>
